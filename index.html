<body>
  <div class=''>
    <main>
      <div class="items">
        <div class='item'
          style="background-image: url(./media/front.jpg);">
          <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
            <defs>
              <clipPath id='clip-0'>
                <circle pos="left" cx='55%' cy='50%' fill='#000' r='50px' style="transform-origin: 100% 50%;"></circle>
              </clipPath>
            </defs>
            <g clip-path='url(#clip-0)'>
              <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%'
                xlink:href='./media/back.jpg'></image>
            </g>
          </svg>
        </div>
        <div class='item'
          style="background-image: url(./media/front.jpg);">
          <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
            <defs>
              <clipPath id='clip-1'>
                <circle pos="right" cx='45%' cy='50%' fill='#000' r='50px' style="transform-origin: 0% 50%;" ></circle>
              </clipPath>
            </defs>
            <g clip-path='url(#clip-1)'>
              <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%'
                xlink:href='./media/back.jpg'></image>
            </g>
          </svg>
        </div>
        
      </div>
    </main>
  </div>
